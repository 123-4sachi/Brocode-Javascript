<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 via-blue-50 to-pink-100 min-h-screen text-gray-800 font-sans">

  <section class="max-w-6xl mx-auto px-4 py-16">
    <h1 class="text-5xl font-extrabold text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">
       Photo Gallery
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      
      <div class="relative overflow-hidden rounded-3xl shadow-lg border border-white/30 hover:scale-105 transition-all duration-500 hover:shadow-2xl group">
        <img src="https://source.unsplash.com/random/400x300?nature" alt="Nature" class="w-full h-60 object-cover brightness-90 group-hover:brightness-100 transition-all duration-300" />
        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/70 to-transparent p-4">
          <h2 class="text-white text-lg font-semibold">Nature</h2>
        </div>
      </div>

      
      <div class="relative overflow-hidden rounded-3xl shadow-lg border border-white/30 hover:scale-105 transition-all duration-500 hover:shadow-2xl group">
        <img src="https://picsum.photos/"/>
        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/70 to-transparent p-4">
          <h2 class="text-white text-lg font-semibold">City</h2>
        </div>
      </div>

      <div class="relative overflow-hidden rounded-3xl shadow-lg border border-white/30 hover:scale-105 transition-all duration-500 hover:shadow-2xl group">
        <img src="https://picsum.photos/" alt="Travel" class="w-full h-60 object-cover brightness-90 group-hover:brightness-100 transition-all duration-300" />
        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/70 to-transparent p-4">
          <h2 class="text-white text-lg font-semibold">Travel</h2>
        </div>
      </div>

      <div class="relative overflow-hidden rounded-3xl shadow-lg border border-white/30 hover:scale-105 transition-all duration-500 hover:shadow-2xl group">
        <img src="https://picsum.photos/" alt="Ocean" class="w-full h-60 object-cover brightness-90 group-hover:brightness-100 transition-all duration-300" />
        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/70 to-transparent p-4">
          <h2 class="text-white text-lg font-semibold">Ocean</h2>
        </div>
      </div>

      <div class="relative overflow-hidden rounded-3xl shadow-lg border border-white/30 hover:scale-105 transition-all duration-500 hover:shadow-2xl group">
        <img src="https://picsum.photos/" alt="Forest" class="w-full h-60 object-cover brightness-90 group-hover:brightness-100 transition-all duration-300" />
        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/70 to-transparent p-4">
          <h2 class="text-white text-lg font-semibold">Forest</h2>
        </div>
      </div>

      <div class="relative overflow-hidden rounded-3xl shadow-lg border border-white/30 hover:scale-105 transition-all duration-500 hover:shadow-2xl group">
        <img src="https://picsum.photos/" alt="Mountains" class="w-full h-60 object-cover brightness-90 group-hover:brightness-100 transition-all duration-300" />
        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/70 to-transparent p-4">
          <h2 class="text-white text-lg font-semibold">Mountains</h2>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
